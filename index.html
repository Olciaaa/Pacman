<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styl.css">
    <title>Document</title>
    <script>
        let parameters = [];
        const sizeOfBox = 47;
        const size = 15;
        const margin = 40;
        for(i = 0; i <= 32; i++)
        {
            parameters[i] = [];
            for(j = 0; j <= 20; j++)
            {
                parameters[i][j] = ({cutX: i+1 + sizeOfBox*i,
                                    cutY: j+1 + sizeOfBox*j,
                                    cutWidth: sizeOfBox,
                                    cutHeight: sizeOfBox,
                                    x: size*i,
                                    y: size*j,
                                    width: size,
                                    height: size})
            }
        }
        console.log(parameters[0][0]);
        window.addEventListener("DOMContentLoaded",function()
        {
            var canvas=document.getElementById("canvas");
            var ctx=canvas.getContext("2d");
            const img = new Image();
            img.addEventListener('load', function() 
            {
                /* dla ogarnięcia spritesheeta, tu można sobie zobaczyć całego xdd
                for(i = 0; i <= 32; i++)
                {
                    for(j = 0; j <= 20; j++)
                    {
                    ctx.drawImage(img, parameters[i][j].cutX, parameters[i][j].cutY, parameters[i][j].cutWidth, parameters[i][j].cutHeight, parameters[i][j].x, parameters[i][j].y, parameters[i][j].width, parameters[i][j].height); 
                    }
                }*/
                const width = 26;
                let board = function(i,j,x,y)
                {
                    ctx.drawImage(img, parameters[i][j].cutX, parameters[i][j].cutY, parameters[i][j].cutWidth, parameters[i][j].cutHeight, margin+size*x, size*y, parameters[i][j].width, parameters[i][j].height);
                }
                for(let i = 1; i <= width; i++)
                {
                board(26,4,i,0);
                board(17,0,i,1);
                }
                // l i r są oznaczeniami dla lewej strony obrazka, dla prawej powinny więc być odwrotne obrazki pod nie podstawione
                let leftSide = function(w,l8,r11,l19,l17,l30,l4,r7,l28,r6,r10)
                {
                    board(l17,4,Math.abs(w-0),0);
                    board(l19,4,Math.abs(w-0),1);
                    board(l19,4,Math.abs(w-0),2);
                    board(17,0,Math.abs(w-1),2);
                    board(l8,8,Math.abs(w-2),2);
                    board(9,8,Math.abs(w-3),2);
                    board(9,8,Math.abs(w-4),2);
                    board(r11,8,Math.abs(w-5),2);
                    board(17,0,Math.abs(w-6),2);
                    board(l8,8,Math.abs(w-7),2);
                    board(9,8,Math.abs(w-8),2);
                    board(9,8,Math.abs(w-9),2);
                    board(9,8,Math.abs(w-10),2);
                    board(r11,8,Math.abs(w-11),2);
                    board(17,0,Math.abs(w-12),2);
                    board(l8,8,Math.abs(w-13),2);
                    board(l19,4,Math.abs(w-0),3);
                    board(20,0,Math.abs(w-1),3);     
                    board(l8,9,Math.abs(w-2),3);
                    board(22,0,Math.abs(w-3),3);
                    board(22,0,Math.abs(w-4),3);
                    board(r11,9,Math.abs(w-5),3);
                    board(17,0,Math.abs(w-6),3);
                    board(l8,9,Math.abs(w-7),3);
                    board(22,0,Math.abs(w-8),3);
                    board(22,0,Math.abs(w-9),3);
                    board(22,0,Math.abs(w-10),3);
                    board(r11,9,Math.abs(w-11),3);
                    board(17,0,Math.abs(w-12),3);
                    board(l8,9,Math.abs(w-13),3);
                    board(l30,3,Math.abs(w-0),4);
                    board(17,0,Math.abs(w-1),4);
                    board(l4,9,Math.abs(w-2),4);
                    board(5,9,Math.abs(w-3),4);
                    board(5,9,Math.abs(w-4),4);
                    board(r7,9,Math.abs(w-5),4);
                    board(17,0,Math.abs(w-6),4);
                    board(l4,9,Math.abs(w-7),4);
                    board(5,9,Math.abs(w-8),4);
                    board(5,9,Math.abs(w-9),4);
                    board(5,9,Math.abs(w-10),4);
                    board(r7,9,Math.abs(w-11),4);
                    board(17,0,Math.abs(w-12),4);
                    board(l8,9,Math.abs(w-13),4);
                    board(22,0,Math.abs(w-0),5);
                    for(let i = 1; i < 13; i++)
                    {
                        board(17,0,Math.abs(w-i),5);
                    }
                    board(l8,9,Math.abs(w-13),5);
                    board(l28,3,Math.abs(w-0),6);
                    board(17,0,Math.abs(w-1),6);
                    board(l8,8,Math.abs(w-2),6);
                    board(9,8,Math.abs(w-3),6);
                    board(9,8,Math.abs(w-4),6);
                    board(r11,8,Math.abs(w-5),6);
                    board(17,0,Math.abs(w-6),6);
                    board(l8,8,Math.abs(w-7),6);
                    board(r11,8,Math.abs(w-8),6);
                    board(17,0,Math.abs(w-9),6);
                    board(l8,8,Math.abs(w-10),6);
                    board(9,8,Math.abs(w-11),6);
                    board(9,8,Math.abs(w-12),6);
                    board(r6,8,Math.abs(w-13),6);
                    board(l19,4,Math.abs(w-0),7);
                    board(17,0,Math.abs(w-1),7);
                    board(l4,9,Math.abs(w-2),7);
                    board(5,9,Math.abs(w-3),7);
                    board(5,9,Math.abs(w-4),7);
                    board(r7,9,Math.abs(w-5),7);
                    board(17,0,Math.abs(w-6),7);
                    board(l4,8,Math.abs(w-7),7);
                    board(r7,8,Math.abs(w-8),7);
                    board(17,0,Math.abs(w-9),7);
                    board(l4,9,Math.abs(w-10),7);
                    board(5,9,Math.abs(w-11),7);
                    board(5,9,Math.abs(w-12),7);
                    board(r10,9,Math.abs(w-13),7);
                    board(l19,4,Math.abs(w-0),8);
                    for(let i = 1; i < 7; i++)
                    {
                        board(17,0,Math.abs(w-i),8);
                    }
                }
                leftSide(0,8,11,19,17,30,4,7,28,6,10);
                leftSide(width+1,11,8,18,16,31,7,4,29,5,9);
            });
            img.src = 'sprites.png';
        })
    </script>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
