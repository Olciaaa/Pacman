<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styl.css">
    <title>Document</title>
    <script>
        let parameters = [];
        const sizeOfBox = 47;
        const size = 15;
        const margin = 40;
        for(i = 0; i <= 32; i++)
        {
            parameters[i] = [];
            for(j = 0; j <= 20; j++)
            {
                parameters[i][j] = ({cutX: i+1 + sizeOfBox*i,
                                    cutY: j+1 + sizeOfBox*j,
                                    cutWidth: sizeOfBox,
                                    cutHeight: sizeOfBox,
                                    x: size*i,
                                    y: size*j,
                                    width: size,
                                    height: size})
            }
        }
        console.log(parameters[0][0]);
        window.addEventListener("DOMContentLoaded",function()
        {
            var canvas=document.getElementById("canvas");
            var ctx=canvas.getContext("2d");
            const img = new Image();
            img.addEventListener('load', function() 
            {
                //dla ogarnięcia spritesheeta, tu można sobie zobaczyć całego xdd
                for(i = 0; i <= 32; i++)
                {
                    for(j = 0; j <= 20; j++)
                    {
                        ctx.drawImage(img, parameters[i][j].cutX, parameters[i][j].cutY, parameters[i][j].cutWidth, parameters[i][j].cutHeight, parameters[i][j].x, parameters[i][j].y, parameters[i][j].width, parameters[i][j].height); 
                    }
                }
            });
            img.src = 'sprites.png';
        })
    </script>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
